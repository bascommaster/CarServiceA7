<td appImportant [ngClass]="{'row-error': car.isFullyDamaged}">{{car.model | uppercase}}</td>
<td appImportant>{{car.plate}}</td>
<td>{{car.deadline }}</td>
<td>{{car.deliveryDate}}</td>
<td>{{car.clientFirstName}} {{car.clientSurname | surnameShortcut}}</td>
<td appImportant>{{car.cost | currency:'PLN':true}}</td>
<td><button (click)="removeCar(car, $event)" class="btn btn-secondary">Delete</button></td>
